image: maven:latest

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - .m2/

variables:
  MAVEN_OPTS: -Dmaven.repo.local=${CI_PROJECT_DIR}/.m2

compile:
  stage: build
  tags:
    - privileged
  artifacts:
    paths:
      - nerus-lib/target/*.jar
      - nerus-mdl/target/*.jar
      - nerus-app/target/*.jar
  script:
    - cd nerus-parent
    - mvn clean
    - mvn install